<!DOCTYPE html>
<html lang="en" ng-app="GISBHApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <!--0
    <script src="js/ngStorage.min.js"></script>
    -->
    <script src="cordova.js"></script>
    <script src="js/jquery/external/jquery/jquery.js"></script>
    <!-- your app's js -->

    <!--Setup App-->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/index-maps.js"></script>
</head>
<body ng-controller="GISBHCtrl">
<ion-pane>
    <div id="screensaver-place" class="screensaver-back" ng-click="screensaverOff()"></div>
    <ion-content class="start-map">
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div align="center" class="row tulisan-p3">
            <img id="text-map" src="img/map/teks.png">
        </div>
        <div id="button-place" class="button-map">
            <div class="row">
                <div class="col"></div>
                <div>
                    <img id="full-map" src="img/map/full-map.png" style="display: none;">
                </div>
                <div class="col"></div>
            </div>
            <div class="row" style="margin-top: -173px;">
                <div class="col"></div>
                <div>
                    <img id="gbr-premis" src="img/map/premis.png" style="display: none;">
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="row footer-nav">
            <div class="col" align="left">
                <img id="back-p3" src="img/back.png" class="button-back" ng-click="openMainPage()">
            </div>
            <div class="col" align="right">
                <img id="home-p3" src="img/home.png" class="button-home" ng-click="openHomePage()">
            </div>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
